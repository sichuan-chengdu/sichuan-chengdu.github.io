<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic GitHub Page | 动态的GitHub页面</title>
    <meta name="description" content="这是一个动态的GitHub页面，展示了如何使用JavaScript和GitHub Pages创建一个交互式网站。">
    <meta name="keywords" content="GitHub Pages, 动态网页, JavaScript, SEO, Baidu优化">
    <meta name="baidu-site-verification" content="your-baidu-verification-code">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的动态GitHub页面</h1>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>关于我们</h2>
            <p>这是一个静态内容。更多动态内容将在下面加载。</p>
            <button id="load-content">加载更多内容</button>
            <div id="dynamic-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 我的GitHub页面</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
