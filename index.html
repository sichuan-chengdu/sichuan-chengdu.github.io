<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dynamic GitHub Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to My Dynamic GitHub Page</h1>
        <nav>
            <ul id="nav-list"></ul>
        </nav>
    </header>
    <main>
        <section id="content">
            <h2>About</h2>
            <p>This content is static. More dynamic content will be loaded below.</p>
            <button id="load-content">Load More Content</button>
            <div id="dynamic-content"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 My GitHub Page</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>
